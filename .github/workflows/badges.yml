name: badges
on:
  push:
    # update README badge only if the README file changes
    # or if the package.json file changes, or this file changes
    branches:
      - master
    paths:
      - README.md
      - package.json
      - .github/workflows/badges.yml
  schedule:
    # update badges every night
    # because we have a few badges that are linked
    # to the external repositories
    - cron: '0 3 * * *'

jobs:
  badges:
    name: Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Update version badges ğŸ·
        run: npx -p dependency-version-badge update-badge cypress

      - name: Commit any changed files ğŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v4
        # because the master branch is protected (requires status checks to pass)
        # we need to force push whenever we update the README with the new badge
        # https://github.com/stefanzweifel/git-auto-commit-action#push-to-protected-branches
        with:
          commit_message: Updated badges
          branch: master
          file_pattern: README.md
          push_options: --force
          token: ${{ secrets.BADGES_GH_TOKEN }}
